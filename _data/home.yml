visie:
  title: Onze Visie
  quote: "We donâ€™t need dentistry, we need oral health."
  body: >
    Deze visie is inhoudelijk gebaseerd op de agenda voor mondgezondheid van de World Health Organization (WHO).
    De focus ligt hierbij op kennis over preventieve mondgezondheid in plaats van tandheelkundig (be)handelen.
    Daarvoor willen we inzetten op het opleiden van een beroepsbevolking met groot bereik in rurale gebieden.

    Even testen of dit nu werkt zodat ik een uitleg kan schrijven.

missie:
  title: Onze Missie
  body: >
    Onze missie is om in te zetten om de kennis en kunde over mondgezondheid van lower- en midlevel gezondheidszorg
    medewerkers alsmede public health medewerkers te vergroten en trainen. Juist omdat deze mensen in de meest afgelegen
    en rurale gebieden werken waar preventieve effecten veel gezondheid winst kunnen opleveren. Deze kennis stelt de bevolking
    in deze rurale gebieden op termijn in staat gezondheid keuzes te maken.

over_ons:
  title: Wie zijn wij?
  body:
    De stichting Promoting Oral Health Africa (stichting POHA) is een non-profitorganisatie die zich richt op het bevorderen van de mondgezondheid in lage- en midden inkomenslanden.
    Stichting Promoting Oral Health Africa (POHA) is ontstaan (is een vervolg op) uit Rotary Doctors Nederland (RDN). RDN heeft jarenlang succesvol artsen en tandartsen uitgezonden naar afgelegen rurale gebieden. Maar de wereld is veranderd, Afrika is veranderd en hierdoor was de rol van de RDN uitgespeeld.
    Maar deze ervaringen en veranderingen brachten ook nieuwe inzichten, mede ook door de agenda voor mondgezondheid van de World Health Organization (WHO). Vanuit deze inzichten is een nieuwe visie ontwikkeld door de stichting POHA over een aanpak om mondgezondheid in rurale gebieden duurzaam en in samenwerking met de overheid te blijven bevorderen.

